<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition演示</title>
	<style>
     .box{
     	width:200px;
     	height: 200px;
     	background: orange;
     	transition:all 1s linear;
     	margin: 100px auto;
     }
     .box:hover{
     	background: green;
     	border-radius: 50%;
     }
	</style>
</head>
<body>
	<div class='box'></div>
</body>
</html>
