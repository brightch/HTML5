	<script type="text/javascript">
		function zyl() {
			var now = new Date();
			var y = now.getFullYear();
			var m = now.getMonth() + 1;
			var d = now.getDate();
			var h = now.getHours();
			var mi = now.getMinutes();
			var s = now.getSeconds();
			h = h > 9 ? h : "0" + h;
			s = s > 9 ? s : "0" + s;
			mi = mi > 9 ? mi : "0" + mi;
			m = m > 9 ? m : "0" + m;
			d = d > 9 ? d : "0" + d;
			var timestr = y + "/" + m + "/" + d + " " + h + ":" + mi + ":" + s;
			document.getElementById("display_time").innerHTML = timestr;
		}
		var timestr = setInterval(zyl, 1000);

	</script>
